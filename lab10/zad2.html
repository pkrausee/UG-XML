<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
        "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>zad2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div id="container">
    <div id="rysunki">
        <h1 id="header">Figury płaskie</h1>

        <div>
            <h3 id="p1">Kwadrat</h3>
            <h3 id="p2">Prostokąt</h3>
            <h3 id="p3">Równoległobok</h3>
        </div>

        <svg width="1000" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
            </defs>

            <rect id="kwadrat" fill="cyan" height="100" width="100" x="10" y="10"/>
            <line x1="10" y1="10" x2="110" y2="110" class="linia"/>
            <line x1="110" y1="10" x2="10" y2="110" class="linia"/>
            <text x="80" y="80">d</text>
            <text x="30" y="80">d</text>
            <line x1="10" y1="130" x2="110" y2="130" class="strzalki"/>
            <text x="55" y="125">a</text>
            <line x1="130" y1="10" x2="130" y2="110" class="strzalki"/>
            <text x="120" y="60">a</text>


            <rect id="prostokat" fill="lightyellow" height="100" width="200" y="10" x="200"/>
            <line x1="200" y1="10" x2="400" y2="110" class="linia"/>
            <line x1="200" y1="110" x2="400" y2="10" class="linia"/>
            <line x1="200" y1="130" x2="400" y2="130" class="strzalki"/>
            <line x1="420" y1="10" x2="420" y2="110" class="strzalki"/>
            <text x="300" y="125">b</text>
            <text x="410" y="60">a</text>

            <polygon points="500,110 530,10 730,10 700,110" fill="pink" class="figura"/>
            <line x1="700" y1="10" x2="700" y2="110" class="linia"/>
            <text x="705" y="60">h</text>
            <line x1="500" y1="130" x2="700" y2="130" class="strzalki"/>
            <text x="600" y="125">a</text>
            <line x1="750" y1="10" x2="720" y2="110" class="strzalki"/>
            <text x="745" y="60">b</text>

            <foreignObject width="50" height="100" x="40" y="160">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mn>4</mn>
                    <mi>a</mi>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mfrac>
                        <msup>
                            <mi>d</mi>
                            <mn>2</mn>
                        </msup>
                        <mn>2</mn>
                    </mfrac>
                </math>
            </foreignObject>

            <foreignObject width="90" height="100" x="270" y="160">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mn>2</mn>
                    <mo>(</mo>
                    <mi>a</mi>
                    <mo>+</mo>
                    <mi>b</mi>
                    <mo>)</mo>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mi>b</mi>
                </math>
            </foreignObject>

            <foreignObject width="90" height="100" x="570" y="160">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mn>2</mn>
                    <mo>(</mo>
                    <mi>a</mi>
                    <mo>+</mo>
                    <mi>b</mi>
                    <mo>)</mo>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mi>h</mi>
                </math>
            </foreignObject>

        </svg>

        <div>
            <h3 id="p1">Trapez</h3>
            <h3 id="p2">Trójkąt</h3>
            <h3 id="p3">Koło</h3>
        </div>

        <svg width="1000" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
            </defs>

            <polygon points="10,150 30,50 140,50 170,150" fill="blueviolet" class="figura"/>
            <line x1="140" y1="50" x2="140" y2="150" class="linia"/>
            <text x="145" y="110">h</text>
            <line x1="30" y1="40" x2="140" y2="40" class="strzalki"/>
            <line x1="10" y1="160" x2="170" y2="160" class="strzalki"/>
            <line x1="0" y1="150" x2="20" y2="50" class="strzalki"/>
            <line x1="150" y1="50" x2="180" y2="150" class="strzalki"/>
            <text x="85" y="35">b</text>
            <text x="85" y="170">a</text>
            <text x="0" y="110">c</text>
            <text x="170" y="110">d</text>

            <polygon points="230,150 300,50 390,150" fill="lightgreen" class="figura"/>
            <line x1="300" y1="50" x2="300" y2="150" class="linia"/>
            <text x="305" y="110">h</text>
            <line x1="230" y1="160" x2="390" y2="160" class="strzalki"/>
            <line x1="220" y1="150" x2="290" y2="50" class="strzalki"/>
            <line x1="310" y1="50" x2="400" y2="150" class="strzalki"/>
            <text x="370" y="105">b</text>
            <text x="305" y="170">a</text>
            <text x="240" y="105">c</text>

            <circle cx="570" cy="100" r="50" fill="darkorchid" class="figura"/>
            <line x1="570" y1="100" x2="620" y2="100" class="linia"/>
            <text x="590" y="95">r</text>

            <foreignObject width="130" height="100" x="20" y="200">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mo>+</mo>
                    <mi>b</mi>
                    <mo>+</mo>
                    <mi>c</mi>
                    <mo>+</mo>
                    <mi>d</mi>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mfrac>
                        <mrow>
                            <mo>(</mo>
                            <mi>a</mi>
                            <mo>+</mo>
                            <mi>b</mi>
                            <mo>)</mo>
                            <mi>h</mi>
                        </mrow>
                        <mn>2</mn>
                    </mfrac>
                    <mspace linebreak="newline"/>
                </math>
            </foreignObject>

            <foreignObject width="100" height="100" x="240" y="200">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mo>+</mo>
                    <mi>b</mi>
                    <mo>+</mo>
                    <mi>c</mi>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mfrac>
                        <mrow>
                            <mi>a</mi>
                            <mo>+</mo>
                            <mi>h</mi>
                        </mrow>
                        <mn>2</mn>
                    </mfrac>
                    <mspace linebreak="newline"/>
                </math>
            </foreignObject>

            <foreignObject width="70" height="100" x="540" y="200">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>L</mi>
                    <mo>=</mo>
                    <mi>2</mi>
                    <mo>&Pi;</mo>
                    <mi>r</mi>
                    <mspace linebreak="newline"/>
                    <mi>P</mi>
                    <mo>=</mo>
                    <mi></mi>
                    <mo>&Pi;</mo>
                    <msup>
                        <mi>r</mi>
                        <mn>2</mn>
                    </msup>
                    </mfrac>
                    <mspace linebreak="newline"/>
                </math>
            </foreignObject>

        </svg>

    </div>

</div>
</body>
</html>
